<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tafqit - تحويل الأعداد المكتوبة رقماً إلى أعداد مكتوبة نصاً بسهولة ودقة.">
    <meta property="og:title" content="Tafqit Number Conversion">
    <meta property="og:description" content="Easily convert numbers to text in Arabic.">
    <!-- TODO: add the website logo to display when sharing links on social media -->
    <!-- <meta property="og:image" content="image-link.jpg"> -->
    <meta property="og:url" content="https://tafqitapp-production.up.railway.app">
    <meta name="twitter:card" content="summary_large_image">
    <title>Tafqit Number Conversion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <div class="header-container">
        <h1><a href="index.html">  تفقيط</a></h1>
    </div>

    <div class="big-container">

        <div class="social-icons">
            <a href="https://github.com/SereenALHajjar" aria-label="GitHub Profile">
                <i class="fa-brands fa-square-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/sereen-ِalhajjar-5526bb214" target="_blank" aria-label="LinkedIn Profile">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="mailto:alhajjar.sereen@gmail.com" target="_blank" aria-label="Send an email">
                <i class="fa-solid fa-envelope"></i>
            </a>
        </div>
        <div class="container" role="form">
            <h1>تحويل الأعداد المكتوبة رقماً إلى أعداد مكتوبة نصاً</h1>

            <div class="form-group">
                <input type="number" id="numberInput" placeholder="أدخل العدد" required aria-required="true">
            </div>

            <div class="options">
                <div class="option-group">
                    <label for="feminine">المعدود مؤنث</label>
                    <input type="radio" id="feminine" name="type" value="true" >
                    <label for="masculine">المعدود مذكر</label>
                    <input type="radio" id="masculine" name="type" value="false" checked >
                </div>
                <div class="option-group">
                    <label for="maah">مائة</label>
                    <input type="radio" id="maah" name="hundred" value="true">
                    <label for="miah">مئة</label>
                    <input type="radio" id="miah" name="hundred" value="false" checked>
                </div>
                <div class="option-group">
                    <label for="billion">بليون</label>
                    <input type="radio" id="billion" name="billion" value="true">
                    <label for="miliar">مليار</label>
                    <input type="radio" id="miliar" name="billion" value="false" checked>
                </div>
                <div class="option-group">
                    <label for="ag">نصب / جر</label>
                    <input type="radio" id="ag" name="status" value="true">
                    <label for="nom">رفع</label>
                    <input type="radio" id="nom" name="status" value="false" checked>
                </div>
            </div>
            <div class="buttons">
                <button type="reset" onclick="resetForm()">مسح</button>
                <button onclick="sendRequest()">تحويل</button>
            </div>
            

            <div class="output">
                <p id="resultOutput" aria-live="polite">ستظهر النتيجة هنا</p>
                <button onclick="copyToClipboard()">نسخ الى الحافظة</button>
            </div>
            
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
